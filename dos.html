<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="jumbotron text-center "><h1>DOS Attack</h1></div>

    <div class="container">
      <div class="row">
        <div class="col">
          <input type="number" id="loopNumber" class="form-control" placeholder="Enter number loop" value="2" />
        </div>
        <div class="col">
          <input type="number" id="requestNumber" class="form-control" placeholder="Enter Request per seconds" value="100" />
        </div>
        <div class="col">
          <input id="totalRequests" class="form-control" type="text" placeholder="Total Requests" readonly />
        </div>
        <div class="col"><button type="button" id="attack" class="btn btn-outline-danger">Start Attack</button></div>
      </div>
      <br /><br />
      <table class="table table-hover table-bordered">
        <thead>
          <tr>
            <th scope="col">Status</th>
            <th scope="col">Counter</th>
          </tr>
        </thead>
        <tbody>
          <tr class="bg-success">
            <td>Success Request</td>
            <td id="successRequest">0</td>
          </tr>
          <tr class="bg-danger">
            <td>Fail Request</td>
            <td id="failRequest">0</td>
          </tr>
        </tbody>
      </table>
      <table class="table table-hover table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Time</th>
            <th scope="col">Response</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </body>
  <script>
    $(document).ready(function() {
      var loopNum = +$("#loopNumber").val();
      var requestNumber = +$("#requestNumber").val();

      var successCounter = 0,
        failCounter = 0;

      $("#totalRequests").val(loopNum * requestNumber);

      $("#loopNumber, #requestNumber").on("change", function() {
        var loopNum = +$("#loopNumber").val();
        var requestNumber = +$("#requestNumber").val();

        $("#totalRequests").val(loopNum * requestNumber);
      });

      $("#attack").on("click", function() {
        successCounter = 0;
        ailCounter = 0;

        var loopNum = +$("#loopNumber").val();
        var requestNumber = +$("#requestNumber").val();

        for (var j = 0; j < loopNum; j++) {
          for (var i = 0; i < requestNumber; i++) {
            var startTime = Date.now();
            dosAttack(startTime, j, i);
          }
        }
      });

      function dosAttack(startTime, j = 0, i = 0) {
        $.ajax({
          url: "http://localhost:5000/api/test",
          type: "GET",

          complete: function(xhr) {
            var endTime = (Date.now() - startTime) / 1000;
            var className = xhr.status == 200 ? "bg-success" : "bg-danger";
            html = `<tr class="${className}">
                        <th scope="row">${j} >> ${i}</th>
                        <td>${endTime} seconds</td>
                        <td>${xhr.status}</td>
                      </tr>`;
            $("#tbody").append(html);
            if (xhr.status) {
              successCounter++;
              $("#successRequest").text(successCounter);
            } else {
              failCounter++;
              $("#failRequest").text(failCounter);
            }
          }
        });
      }
    });
  </script>
</html>
